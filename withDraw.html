<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XfJtzzp29aFQfK5B5DdN5iB02swFfx9e3MF6B8jcn+X4Ppqz5V9fOi25u8gAY0h1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b-2 border-gray-200">Username</th>
                    <th class="py-2 px-4 border-b-2 border-gray-200">Email</th>
                    <th class="py-2 px-4 border-b-2 border-gray-200">Amount</th>
                    <th class="py-2 px-4 border-b-2 border-gray-200">Account Name</th>
                    <th class="py-2 px-4 border-b-2 border-gray-200">Account Number</th>
                    
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const userTable = document.getElementById('userTable');

    fetch('https://www.ernings.online/api/user-withdrawinfo')
        .then(response => response.json())
        .then(data => {
            userTable.innerHTML = '';
            data.forEach(user => {
                user.withdrawings.forEach(withdraw => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-4 px-4 border-b text-center border-gray-200">${user.username}</td>
                        <td class="py-4 px-4 border-b text-center border-gray-200">${user.email}</td>
                        <td class="py-4 px-4 border-b text-center border-gray-200">${withdraw.amount}</td>
                        <td class="py-4 px-4 border-b text-center border-gray-200">${withdraw.accountName}</td>
                        <td class="py-4 px-4 border-b text-center border-gray-200">${withdraw.accountNo}</td>
                       
                    `;
                    userTable.appendChild(row);
                });
            });
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            alert('Failed to fetch user data. Check console for more details.');
        });

    window.DeleteWholeWithDraw = async function(userId, withdrawId) {
        try {
            console.log(userId);
            console.log(withdrawId);
            const response = await fetch(`https://www.ernings.online/api/deleteWithdraw/${userId}/${withdrawId}`, {
                method: 'DELETE'
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                location.reload(); // Refresh the page after successful deletion
            } else {
                alert(`Error: ${result.message}`);
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
    };
});
    </script>
</body>
</html>
